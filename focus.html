        <h1 id="heading"> Fucus on <span>Today</span></h1>
        <div class="child">
            <div class="sun">

            </div>
            <div class="contain">

                    <img class="hide" src="images/Vector 1.svg" alt="icon">
                </div>

            </div>
            <div class="contain">

                    <img class="hide" src="images/Vector 1.svg" alt="icon">
                </div>

            </div>
            <div class="contain">
                <div  class="box">
                    <img class="hide" src="images/Vector 1.svg" alt="icon">
                </div>
                <input type="text" class="goals" id="third" placeholder="Add a new goal...">
            </div>
            <p class="more">"Move one step ahead Today"</p>
